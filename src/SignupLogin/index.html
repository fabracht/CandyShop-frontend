<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CandyShop</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex justify-content-center" style="margin-top: 0px;">
    <div class="text-center d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-xl-around align-items-xl-center" style="width: 90%;height: 100vh;">
        <div class="container d-flex align-items-center">
            <div class="row d-flex justify-content-xl-center align-items-xl-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <form method="post" style="width: auto;">
                            <h2 class="text-center"><strong>Create</strong> an account.</h2>
                            <div class="form-group"><input class="form-control" type="text" name="fullname" placeholder="Full Name" required="" pattern="^[a-zA-Z_.- ]*$"></div>
                            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
                            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required="" minlength="8"></div>
                            <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" required="" minlength="8"></div>
                            <div class="form-group">
                                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="">I agree to the license terms.</label></div>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-block" data-toggle="tooltip" data-bs-tooltip="" type="submit" style="background-color: #a4be5f;" title="I sign you up!">Sign Up</button></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-container">
                        <form class="flex-grow-1" method="post" style="width: auto;">
                            <h2 class="sr-only">Login Form</h2>
                            <div class="illustration"><img class="img-fluid flex-shrink-0" src="assets/img/MeninasDoceiras-Logo.png" width="40%"></div>
                            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
                            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                            <div class="form-group"><button class="btn btn-primary btn-block" data-toggle="tooltip" data-bs-tooltip="" type="submit" style="background-color: #A4BE5F;" title="I log you in">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
